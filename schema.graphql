type ActivePosition @entity {
  id: ID!      
  userAddress: Bytes!# address
  cTokenCollateralAddress: Bytes! # address
  cTokenBorrowingAddress: Bytes! # address
  collateralAmountOfCollateralToken: BigInt!
  collateralAmountOfCollateralCToken: BigInt!
  borrowedAmountOfBorrowingToken: BigInt!
  positionId: BigInt!
  isShort: Boolean!
  isClosed: Boolean!
}

